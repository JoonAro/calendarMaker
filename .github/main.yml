name: Node CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install ğŸ”§
        run: npm install

      - name: Lint ğŸ§
        run: npm run lint

      - name: Build ğŸ—ï¸
        run: npm run build

      - name: Test ğŸš¨
        run: npm test
